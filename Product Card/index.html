<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="nike icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="nike icon.ico" type="image/x-icon">
    <title>Product card</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="img-box">
                <img src="nike.png" alt="nike">
            </div>
            <div class="details">
                <h2>Jordan 1 Mid Hot Punch</h2>
                <div class="size">
                    <h3>Size:</h3>
                    <span>40</span>
                    <span>41</span>
                    <span>42</span>
                    <span>43</span>
                </div>
                <div class="color">
                    <h3>Color:</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="price">
                    <h3>Price:</h3>
                    <span>60$</span>
                </div>
                <div class="link">
                    <a href="#">Buy now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
